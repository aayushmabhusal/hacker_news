<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerNews - By Aayushma</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css"
      integrity="sha512-vgK7iuWG4Uq4GJHovntONntOoSduelAYImQTT3f0mvdUcI95qQgSmf4ldDhn/FNl3g/xouqOtsm/NxFqaTnxbA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="nav">
      <a href="index.html" class="innerNav">
        <img id="logo" src="./assets/logo.png" alt="logo" />
        <div id="siteName">HackerNews</div>
      </a>
    </div>
    <div id="mainCont">
      <div class="pagination">
        <div id="page-info"></div>
        <div>
          <button id="prev-page">← Prev</button>
          <button id="next-page">Next →</button>
        </div>
      </div>
      <div id="posts-container"></div>
    </div>
    <div id="foot">
      <div id="innerFoot">
        Made by
        <a
          href="https://github.com/aayushmabhusal"
          class="themeText"
          target="_blank"
          >Aayushma Bhusal</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
